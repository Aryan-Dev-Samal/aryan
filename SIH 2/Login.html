<html></html>
 <head>
  <title>
   Login Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 24px;
            color: #6a1b9a;
            margin-bottom: 10px;
        }
        .container p {
            color: #9e9e9e;
            margin-bottom: 20px;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider:not(:empty)::before {
            margin-right: .25em;
        }
        .divider:not(:empty)::after {
            margin-left: .25em;
        }
        .divider span {
            color: #9e9e9e;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #6a1b9a;
        }
        .input-group .required {
            color: red;
            margin-left: 5px;
        }
        .login-btn {
            background-color: #1a1a2e;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .signup-link {
            color: #6a1b9a;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    Welcome back
   </h1>
   <p>
    Login with your social media accounts
   </p>
   <div class="google-btn">
    <img alt="Google logo" height="20" src="https://accounts.google.com/gsi/select?client_id=169010261471-t0e60cajtln2dt2qu0ahkp3lqij72c1u.apps.googleusercontent.com&ux_mode=popup&ui_mode=card&as=tLQhPr1JoI3SNv0GCllHAw&channel_id=39205e1cacfe2e700e3b693e11b0300e901f70897f17634671999113e80ece31&origin=https%3A%2F%2Fstudio.wavel.ai" width="20"/>
    <span>
     Sign in with Google
    </span>
   </div>
   <div class="divider">
    <span>
     OR
    </span>
   </div>
   <div class="input-group">
    <input placeholder="Email address" type="email"/>
    <span class="required">
     *
    </span>
   </div>
   <div class="input-group">
    <input placeholder="Password" type="password"/>
    <span class="required">
     *
    </span>
   </div>
   <button class="login-btn">
    Login
   </button>
   <p>
    Don't have account yet?
    <a class="signup-link" href="#">
     Sign up
    </a>
   </p>
  </div>
 </body>
</html>
