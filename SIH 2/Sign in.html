<html></html>
 <head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 24px;
            color: #6a1b9a;
            margin-bottom: 20px;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        .google-btn span {
            font-size: 14px;
            color: #555;
        }
        .or {
            margin: 20px 0;
            color: #888;
        }
        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .input-group i {
            color: #6a1b9a;
            margin-right: 10px;
        }
        .input-group input {
            border: none;
            outline: none;
            flex: 1;
        }
        .terms {
            font-size: 12px;
            color: #888;
            margin-bottom: 20px;
        }
        .terms a {
            color: #1a73e8;
            text-decoration: none;
        }
        .recaptcha {
            margin-bottom: 20px;
        }
        .signup-btn {
            background-color: #6a1b9a;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="google-btn">
    <img alt="Google logo" height="20" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-LmQ09WWGIGwOeeA4ArnRw0x5/user-uJPET5fjNenSso8wCETWVNOp/img-YzJpiFCQVk8Ox1GRTFLE1le1.png?st=2024-09-17T15%3A04%3A55Z&amp;se=2024-09-17T17%3A04%3A55Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-16T22%3A57%3A10Z&amp;ske=2024-09-17T22%3A57%3A10Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=0rfBNaV6XA5bgOL84EYlmjAkyci7mmyCl1YoIWlVL/U%3D" width="20"/>
    <span>
     Sign in with Google
    </span>
   </div>
   <div class="or">
    or
   </div>
   <div class="input-group">
    <i class="fas fa-user">
    </i>
    <input placeholder="Enter your name" type="text"/>
   </div>
   <div class="input-group">
    <i class="fas fa-envelope">
    </i>
    <input placeholder="Enter your email address" type="email"/>
   </div>
   <div class="input-group">
    <i class="fas fa-key">
    </i>
    <input placeholder="Enter your password" type="password"/>
   </div>
   <div class="terms">
    By signing up, you accept Wavel's
    <a href="#">
     Terms of Service
    </a>
    ,
    <a href="#">
     Privacy Policy
    </a>
    .
   </div>
   <div class="recaptcha">
    <img alt="reCAPTCHA" height="80" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-LmQ09WWGIGwOeeA4ArnRw0x5/user-uJPET5fjNenSso8wCETWVNOp/img-cCZlDw23HBMH8nJ5Lde8Tdp4.png?st=2024-09-17T15%3A04%3A52Z&amp;se=2024-09-17T17%3A04%3A52Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-16T23%3A23%3A05Z&amp;ske=2024-09-17T23%3A23%3A05Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=OC6BoepnuXolA2t9vLxNaIvi%2BhVbKChTLk3zvmdmZ/Q%3D" width="300"/>
   </div>
   <button class="signup-btn">
    Sign Up
   </button>
  </div>
 </body>
</html>
